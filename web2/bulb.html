<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


	<img id="myImage" src="bulb.jpg" style="width:500px; height:600px; "><br>


	<button onclick="document.getElementById('myImage').src='bulb1.jpg'">Turn on the light</button>



<button onclick="document.getElementById('myImage').src='bulb2.jpg'">Turn off the light</button>
